upstream django-app-server {
    server 127.0.0.1:9000;
}

server {
    listen 80;
    server_name cdd.coso.gouv.bj;
    server_tokens off;

    location / {
        proxy_pass http://django-app-server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /static/ {
        alias /var/www/app/static/; # where our static files are hosted
    }

    location /couchdb/ {
        rewrite ^ $request_uri;
        rewrite ^/couchdb/(.*) /$1 break;
        proxy_pass http://10.205.3.45:5984$uri;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /minio/ {
        rewrite ^/minio(/.*)$ $1 break;
        proxy_pass http://10.205.3.45:9001;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location ~ ^/minio/(?<bucket>[^/]+)/(.*) {
            rewrite ^/minio/[^/]+(/.*)$ $1 break;
            proxy_pass http://10.205.3.45:9001/bucket/$bucket/$1;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
client_body_buffer_size 20M;
client_max_body_size 20M;


